{% extends "base.html" %}
{% load form_tag %}
{% load static %}

{% block title %}Index{% endblock %}

{% block content %}

<style>
/* Se agrego estilos y index library*/
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

.hero-container {
    width: 100%;
    height: calc(100vh - -10px); 
    margin: 0;
    padding: 0;
    overflow: hidden;
}

.hero-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;   
    display: block;
}
</style>

<div class="hero-container">
    <img src="{% static 'img/imagen.png' %}" alt="Imagen principal">
</div>

{% endblock %}
