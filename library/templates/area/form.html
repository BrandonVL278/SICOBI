{% extends "base.html" %}
{% load form_tag %}
{% load static %}

{% block title %}Área{% endblock %}

{% block content %}

<style>
input, select, textarea {
    width: 100%;
    padding: 0.45rem 0.7rem;
    border-radius: 0.4rem;
    border: 1px solid #d1d5db;
    background-color: #f9fafb;
    font-size: 0.85rem;
}

textarea {
    resize: none;
}

label {
    font-weight: 600;
    font-size: 0.8rem;
    color: #4b5563;
}
</style>

<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4 py-6">
    <div class="w-full max-w-3xl bg-white rounded-xl shadow-lg p-6">

        <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">
            Registro de Área
        </h2>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div class="bg-gray-50 p-4 rounded-lg border">
                <h3 class="text-base font-semibold text-gray-700 mb-3">
                    Datos del área
                </h3>
                {{ form.as_p }}
            </div>
            <div class="flex justify-end gap-4">
                <button type="submit"
                        class="px-6 py-2 bg-blue-800 text-white rounded-md text-sm font-semibold hover:bg-blue-800 transition">
                    Guardar
                </button>
                <button type="button"
                        onclick="window.history.back();"
                        class="px-6 py-2 bg-gray-300 text-gray-800 rounded-md text-sm font-semibold hover:bg-gray-400 transition">
                    Cancelar
                </button>
            </div>

        </form>

    </div>
</div>

{% endblock %}
