{% extends "base.html" %}
{% load form_tag %}
{% load static %}

{% block title %}Áreas{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-100 px-4 py-6">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">

        <!-- TÍTULO -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-blue-700">
                Áreas
            </h2>

            <a href="{% url 'library:area_create' %}"
               class="px-5 py-2 bg-blue-700 text-white rounded-md text-sm font-semibold hover:bg-blue-700 transition">
                + Crear nueva área
            </a>
        </div>

        <!-- LISTADO -->
        <div class="bg-gray-50 rounded-lg border divide-y">

           {% for area in areas %}
    <div class="flex justify-between items-center p-4">
        <p class="text-gray-800 font-medium">
            {{ area.name }}
        </p>
        
        <div class="flex gap-3">
            <a href="{% url 'library:area_update' area.id %}"
               class="text-sm text-blue-600 font-semibold hover:underline">
                Editar
            </a>
            <a href="{% url 'library:area_consult' area.id %}"
               class="text-sm text-blue-600 font-semibold hover:underline">
                Ver detalles
            </a>
        </div>
    </div>
{% empty %}
    <div class="p-4 text-center text-gray-500">
        No hay áreas registradas.
    </div>
{% endfor %}


        </div>

    </div>
</div>

{% endblock %}
