{% extends "base.html" %}
{% load form_tag %}
{% load static %}

{% block title %}Áreas{% endblock %}

{% block content %}

<div class="min-h-screen bg-gray-100 px-4 py-8">
    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-8">

        <!-- TÍTULO Y BOTÓN -->
        <div class="flex justify-between items-start">
            <h2 class="text-3xl font-bold text-blue-700">
                {{ area.name }}
            </h2>

            <a href="{% url 'library:subarea_create' area.id %}"
               class="px-4 py-2 bg-white border border-blue-700 text-blue-700 rounded-md text-sm font-medium hover:bg-blue-50 transition">
                + Subárea
            </a>
        </div>

        <!-- SUBTÍTULO -->
        <h3 class="text-xl font-semibold text-gray-700">
            Subáreas
        </h3>

        <!-- LISTADO -->
        <div class="rounded-lg border bg-gray-50 divide-y">
            {% for subarea in subareas %}
                <div class="flex justify-between items-center p-4 hover:bg-white transition">
                    <span class="font-medium text-gray-800">
                        {{ subarea.name }}
                    </span>

                    <a href="{% url 'library:subarea_update' subarea.area.id subarea.id %}"
                       class="text-sm text-blue-700 font-semibold hover:underline">
                        Editar
                    </a>
                </div>
            {% empty %}
                <div class="p-6 text-center text-gray-500">
                    No hay subáreas registradas.
                </div>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
