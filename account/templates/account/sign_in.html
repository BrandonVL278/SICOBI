{% load static %}
{% load form_tag %}

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar Sesión</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    font-family:'Inter',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:#f3f4f6;
}

.login-container{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.login-card{
    width:100%;
    max-width:380px;
    border-radius:16px;
    padding:40px 35px;
    background-image: url("{% static 'img/loginfondo.png' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: relative;
    overflow: hidden;
}

/* capa blanca para que se lea bien */
.login-card::before{
    content:"";
    position:absolute;
    inset:0;
    z-index:0;
}

/* mantener contenido arriba */
.login-card > *{
    position: relative;
    z-index: 1;
}


/* avatar */
.login-avatar{
    width:90px;
    height:90px;
    margin:0 auto 20px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:50%;
    overflow:hidden;
    box-shadow:0 6px 15px rgba(0,0,0,0.15);
    transition:0.3s ease;
}

.avatar-img{
    width:100%;
    height:100%;
    object-fit:cover;
    border-radius:50%;
    transition:0.3s ease;
}

/* inputs */
.login-input{
    margin-bottom:16px;
}

.login-input input{
    width:100%;
    padding:12px 14px;
    border:1px solid #d1d5db;
    border-radius:8px;
    font-size:14px;
    outline:none;
}

.login-input input:focus{
    border-color:#2563eb;
    box-shadow:0 0 0 2px rgba(37,99,235,.15);
}

/* opciones */
.login-options{
    display:flex;
    justify-content:space-between;
    align-items:center;
    font-size:13px;
    color:#4b5563;
    margin:12px 0 22px;
}

.login-options a{
    color:#2563eb;
    text-decoration:none;
}

.login-options a:hover{
    text-decoration:underline;
}

/* botón */
.login-btn{
    width:100%;
    padding:12px;
    background:#2563eb;
    color:white;
    border:none;
    border-radius:8px;
    font-weight:600;
    cursor:pointer;
    transition:.2s;
}

.login-btn:hover{
    background:#1d4ed8;
}

/* error */
.login-error{
    background:#fee2e2;
    color:#991b1b;
    font-size:13px;
    padding:10px;
    border-radius:6px;
    margin-bottom:15px;
    text-align:center;
}
</style>
</head>

<body>

<div class="login-container">
<div class="login-card">

<div class="login-avatar">
    <img src="{% static 'img/avatar.png' %}" class="avatar-img" alt="Avatar">
</div>

<form method="post">
{% csrf_token %}

{% if form.non_field_errors %}
<div class="login-error">
Usuario o contraseña incorrectos
</div>
{% endif %}

{% for field in form %}
<div class="login-input">
{{ field|custom_text }}
</div>
{% endfor %}

<div class="login-options">
<label><input type="checkbox"> Recordarme</label>
<a href="#">¿Olvidaste tu contraseña?</a>
</div>

<button type="submit" class="login-btn">Iniciar sesión</button>

</form>

</div>
</div>
</body>
</html>
